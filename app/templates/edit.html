{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Edit Task</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_task', pk=task.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ task.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="summary" class="form-label">Summary</label>
                        <textarea class="form-control" id="summary" name="summary" rows="2">{{ task.summary }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ task.description }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Task</button>
                        <a href="{{ url_for('view_tasks') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
